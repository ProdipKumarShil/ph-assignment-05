<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-05</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body class="max-w-6xl mx-auto my-6">
    <!-- header section -->
    <header class="bg-[#1090d81a] px-12 py-2 rounded-lg flex justify-between items-center">
        <div class="">
            <h1 class="text-5xl font-bold text-[#111111cc] mb-1">Interactive</h1>
            <h1 class="text-2xl font-medium text-[#11111199]">Geometry Genius</h1>
        </div>
        <button class="text-sm font-bold text-white bg-[#1090D8] hover:bg-[#0f78b4] h-12 px-9 rounded-lg">Blog</button>
    </header>
    <!-- header section end -->

    <!-- main section -->
    <main class="grid  md:grid-cols-4 my-12 gap-4">
        <div class="grid gap-4  md:grid-cols-3 md:col-span-3 order-2 md:order-1">
            <!-- Triangle Card -->
            <div id="triangle-card" class="border-2 rounded-lg flex flex-col items-center py-8 px-5" >
                <img src="./images/triangle.png" alt="" srcset="">
                <h1 class="text-2xl mt-6 mb-2 text-[#414141] font-bold ">Triangle</h1>
                <p class="text-[#414141]">Area (A) = 0.5 X b X h</p>
                <div class=" flex justify-end ml-4 mt-5 mb-8 w-full div-center">
                    <div class="">
                        <input class="bg-slate-200 p-1 w-3/5 rounded-md" type="text" placeholder="b">
                        <span>cm</span>
                    </div>
                    <div class="">
                        <input class="bg-slate-200 p-1 w-3/5 rounded-md" type="text" placeholder="h">
                        <span>cm</span>
                    </div>
                </div>
                <button id="triangle-card-btn" class="text-sm font-bold text-white bg-[#1090D8] hover:bg-[#0f78b4] h-12 w-[100%] rounded-lg">Calculate</button>
            </div>
            <!-- Rectangle Card -->
            <div class="border-2 rounded-lg flex flex-col items-center py-8 px-5">
                <img src="./images/rectangle.png" alt="" srcset="">
                <h1 class="text-2xl mt-6 mb-2 text-[#414141] font-bold ">Rectangle</h1>
                <p class="text-[#414141]">Area (A) = w X I</p>
                <div class=" flex justify-end ml-4 mt-5 mb-8 w-full div-center">
                    <div class="">
                        <input class="bg-slate-200 p-1 w-3/5 rounded-md" type="text" placeholder="w">
                        <span>cm</span>
                    </div>
                    <div class="">
                        <input class="bg-slate-200 p-1 w-3/5 rounded-md" type="text" placeholder="l">
                        <span>cm</span>
                    </div>
                </div>
                <button id="rectangle-card-btn" class="text-sm font-bold text-white bg-[#1090D8] hover:bg-[#0f78b4] h-12 w-[100%] rounded-lg">Calculate</button>
            </div>
            <!-- Parallelogram Card -->
            <div class="border-2 rounded-lg flex flex-col items-center py-8 px-5">
                <img src="./images/parallelogram.png" alt="" srcset="">
                <h1 class="text-2xl mt-6 mb-2 text-[#414141] font-bold ">Parallelogram</h1>
                <p class="text-[#414141]">Area (A) = b X h</p>
                <div class=" flex justify-end ml-4 mt-5 mb-8 w-full div-center">
                    <div class="">
                        <input class="bg-slate-200 p-1 w-3/5 rounded-md" type="text" placeholder="b">
                        <span>cm</span>
                    </div>
                    <div class="">
                        <input class="bg-slate-200 p-1 w-3/5 rounded-md" type="text" placeholder="h">
                        <span>cm</span>
                    </div>
                </div>
                <button id="parallelogram-card-btn" class="text-sm font-bold text-white bg-[#1090D8] hover:bg-[#0f78b4] h-12 w-[100%] rounded-lg">Calculate</button>
            </div>
            <!-- Rhombus Card -->
            <div class="border-2 rounded-lg flex flex-col items-center py-8 px-5">
                <img src="./images/rhombus.png" alt="" srcset="">
                <h1 class="text-2xl mt-6 mb-2 text-[#414141] font-bold ">Rhombus</h1>
                <p class="text-[#414141]">Area (A) = 0.5 X d<sub>1</sub> X d<sub>2</sub> </p>
                <div class=" flex justify-end ml-4 mt-5 mb-8 w-full div-center">
                    <div class="">
                        <input class="bg-slate-200 p-1 w-3/5 rounded-md" type="text" placeholder="b">
                        <span>cm</span>
                    </div>
                    <div class="">
                        <input class="bg-slate-200 p-1 w-3/5 rounded-md" type="text" placeholder="b">
                        <span>cm</span>
                    </div>
                </div>
                <button id="rhombus-card-btn" class="text-sm font-bold text-white bg-[#1090D8] hover:bg-[#0f78b4] h-12 w-[100%] rounded-lg">Calculate</button>
            </div>
            <!-- Pentagon Card -->
            <div class="border-2 rounded-lg flex flex-col items-center py-8 px-5">
                <img src="./images/pentagon.png" alt="" srcset="">
                <h1 class="text-2xl mt-6 mb-2 text-[#414141] font-bold ">Pentagon</h1>
                <p class="text-[#414141]">Area (A) = 0.5 X p X b</p>
                <div class=" flex justify-end ml-4 mt-5 mb-8 w-full div-center">
                    <div class="">
                        <input class="bg-slate-200 p-1 w-3/5 rounded-md" type="text" placeholder="p">
                        <span>cm</span>
                    </div>
                    <div class="">
                        <input class="bg-slate-200 p-1 w-3/5 rounded-md" type="text" placeholder="b">
                        <span>cm</span>
                    </div>
                </div>
                <button id="pentagon-card-btn" class="text-sm font-bold text-white bg-[#1090D8] hover:bg-[#0f78b4] h-12 w-[100%] rounded-lg">Calculate</button>
            </div>
            <!-- Ellipse Card -->
            <div class="border-2 rounded-lg flex flex-col items-center py-8 px-5">
                <img src="./images/ellipse.png" alt="" srcset="">
                <h1 class="text-2xl mt-6 mb-2 text-[#414141] font-bold ">Ellipse</h1>
                <p class="text-[#414141]">Area (A) = &pi;ab</p>
                <div class=" flex justify-end ml-4 mt-5 mb-8 w-full div-center">
                    <div class="">
                        <input class="bg-slate-200 p-1 w-3/5 rounded-md" type="text" placeholder="a">
                        <span>cm</span>
                    </div>
                    <div class="">
                        <input class="bg-slate-200 p-1 w-3/5 rounded-md" type="text" placeholder="b">
                        <span>cm</span>
                    </div>
                </div>
                <button id="ellipse-card-btn" class="text-sm font-bold text-white bg-[#1090D8] hover:bg-[#0f78b4] h-12 w-[100%] rounded-lg">Calculate</button>
            </div>
        </div>

        <!-- area calculation -->
        <div id="areaCalculate" class="border-2 rounded-lg h-96 overflow-y-scroll order-1 md:order-2">
            <h1 class="text-xl text-center font-bold text-[#111111CC] mt-3">Area Calculation</h1>
            <hr class="border w-2/3 mx-auto">
            <!-- Table -->
            <table class="w-full">
                <thead class="text-[#414141] text-center bg-slate-500">
                    <tr class="">
                        <th class="py-2  ">No</th>
                        <th class="py-2  ">Name</th>
                        <th class="py-2  ">Area</th>
                        <th class="py-2">Button</th>
                    </tr>
                </thead>
                <tbody id="table-body" class="text-sm text-center font-semibold text-[#11111199] ">
                    <tr id="table-row">

                    </tr>
                    
                </tbody>
            </table>
        </div>
    </main>
    <!-- main section end -->

    <script src="./js/utilities.js"></script>
    <script src="./js/main.js"></script>
    <script src="./tailwind/tailwind.js"></script>
</body>
</html>
